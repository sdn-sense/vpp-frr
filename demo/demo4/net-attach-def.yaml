              "rangeStart": "2602:fcfb:001d:fff3:0000:0000:0000:0000",
              "rangeEnd": "2605:fcfb:001d:fff3:ffff:ffff:ffff:ffff",
              "gateway": "2602:fcfb:1d:fff3::1",
              "routes": [{"dst": "::/0", "gw": "2602:fcfb:1d:fff3::1"}]
